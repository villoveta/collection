<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>new collection</title>
</head>
<body>
    <div class="trail"></div>

    <div class="crop-container">
        <div class="topimg"><img src="image3.png" alt="Верх"></div>
    </div>

    <div class="container">
        <div id="gallery">
            <div id="image-container"><img src="image6.png" alt="Изображение 1"></div>
        </div>
    </div>

    <div id="scrollToTopBtn" onclick="scrollToTop()">
        <img src="arrow_up.png" alt="Наверх">
    </div>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var scrollToTopBtn = document.getElementById("scrollToTopBtn");
            if (document.body.scrollTop > (window.innerHeight / 2) || document.documentElement.scrollTop > (window.innerHeight / 2)) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;

            if (currentScroll > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, currentScroll - (currentScroll / 10));
            }
        }

        const imageContainer = document.getElementById('image-container');
        const image = imageContainer.querySelector('img');

        let rotate = 0; // Начальный угол поворота
        let direction = 1; // Направление вращения: 1 для вправо, -1 для влево

        function animate() {
        rotate += 0.1 * direction; // Увеличиваем угол поворота медленнее
        image.style.transform = `rotateZ(${rotate}deg)`;

        if (rotate >= 5 || rotate <= -5) {
            direction *= -1; // Изменяем направление вращения при достижении предела
        }

        requestAnimationFrame(animate); // Планируем следующий кадр анимации
        }

        animate(); // Запускаем анимацию

    </script>
</body>
</html>
